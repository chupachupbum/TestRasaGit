  utter_def.stock_cp:
    - text: >-
        Cổ phiếu là giấy chứng nhận số tiền nhà đầu tư đóng góp vào công ty phát
        hành. Cổ phiếu là chứng chỉ do công ty cổ phần phát hành hoặc bút toán
        ghi sổ xác nhận quyền sở hữu một hoặc một số cổ phần của công ty đó.
  utter_def.stock_ck:
    - text: >-
        Chứng khoán là bằng chứng xác nhận quyền và lợi ích hợp pháp của người
        sở hữu đối với tài sản hoặc phần vốn của tổ chức phát hành. Chứng khoán
        được thể hiện bằng hình thức chứng chỉ, bút toán ghi sổ hoặc dữ liệu
        điện tử. Chứng khoán bao gồm các loại: cổ phiếu, trái phiếu, chứng chỉ
        quỹ đầu tư, chứng khoán phái sinh. Thực chất chứng khoán là một loại
        hàng hóa đặc biệt.
  utter_def.stock_exchange:
    - text: >-
        Sàn giao dịch hay sàn là một thị trường (cái chợ) được tổ chức cho việc
        trao đổi hàng hóa, chủ yếu là giữa các mã chứng khoán, hàng hóa, ngoại
        hối, tiền mã hóa, hợp đồng tương lai và hợp đồng quyền chọn.
  utter_def.trade_volume:
    - text: >-
        Khối lượng giao dịch (volume) là số lượng đơn vị cổ phiếu được giao dịch
        trong khoảng thời gian nhất định, thường sẽ mặc định là một ngày.
  utter_def.stock_capitalization:
    - text: >-
        Trong tài chính, vốn hóa là tổng của cổ phiếu của một công ty, nợ dài
        hạn và thu nhập được giữ lại. 

        Vốn hóa thị trường là tổng giá trị thị trường của cổ phiếu đang lưu hành
        của một công ty đang niêm yết.
  utter_def.stock_exchanges_list:
    - text: >-
        Hiện có 3 sàn CK được quản lý bởi 2 Sở Giao dịch CK: Sở TPHCM – HOSE và
        Sở Hà Nội – HNX. HOSE quản lý sàn TPHCM và đại diện cho sàn là chỉ số
        VN-Index là chỉ số chính. HNX quản lý sàn Hà Nội là HNX với chỉ số chính
        là HNX-Index và sàn UPCOM chỉ số chính là UPCOM-Index nơi giao dịch các
        CP của các công ty đại chúng nhưng chưa đủ điều kiện hoặc chưa muốn lên
        2 sàn kia.
  utter_def.stock_bond:
    - text: >-
        Là một loại chứng khoán có xác định khoảng thời gian cụ thể, quy định
        nghĩa vụ của công ty phát hành (người vay tiền) phải trả cho người nắm
        giữ trái phiếu (người cho vay) một khoản tiền xác định.
  utter_def.misc_transaction_office:
    - text: >-
        Sở giao dịch chứng khoán là hình thức tổ chức thị trường chứng khoán,
        tạo ra địa điểm và phương tiện để phục vụ việc mua, bán chứng khoán. Là
        nơi diễn ra hoạt động mua bán chứng khoán và là cơ quan duy trì trật tự
        giao dịch, phục vụ giao dịch trên thị trường giao dịch chứng khoán tập
        trung.
  utter_def.misc_transaction_offices_list:
    - text: >-
        Hiện nay Việt Nam có 2 Sở Giao dịch Chứng khoán là Sở TPHCM – HOSE và Sở
        Hà Nội – HNX. HOSE quản lý sàn TPHCM và đại diện cho sàn là chỉ số
        VN-Index là chỉ số chính. HNX quản lý sàn Hà Nội là HNX với chỉ số chính
        là HNX-Index và sàn UPCOM chỉ số chính là UPCOM-Index nơi giao dịch các
        cổ phiếu của các công ty đại chúng nhưng chưa đủ điều kiện hoặc chưa
        muốn lên 2 sàn kia.
  utter_def.trade_minimum:
    - text: >-
        Theo quy định của sàn HOSE, khối lượng mua tối thiểu là 10 cổ phiếu, nên
        bạn có thê mua 10 cổ phiếu dưới 1.000 đồng, nên số tiền tối thiểu là
        10.000 đồng là có thể mua được. Tuy nhiên với 1 số cổ phiếu có giá cao
        có thể 200.000 đồng/CP thì bạn cần 2 triệu đồng.
  utter_def.account_open_fee:
    - text: >-
        Mở tài khoản chứng khoán là hoàn toàn miễn phí, không công ty chứng
        khoán (CTCK) nào thu phí của bạn cả.
  utter_def.account_open_how:
    - text: >-
        Để mở tài khoản giao dịch chứng khoán chắc chắn bạn cần ký hợp đồng mở
        tài khoản với Công ty chứng khoán (CTCK). Để tìm hiểu chi tiết về giấy
        tờ, thủ tục tiến hành mở tài khoản, mời bạn nhấn vào đây
        http://www.viet-tin.com/vtss/gioi-thieu/
  utter_def.trade_how_to:
    - text: >-
        Bạn có thể đặt lệnh mua/bán chứng khoán bằng 1 trong các cách sau: 

        - Đến trực tiếp sàn giao dịch CTCK để đặt lệnh 

        - Đặt lệnh qua điện thoại 

        - Đặt lệnh giao dịch online qua web/ứng dụng qua thiết bị có kết nối
        internet
  utter_def.trade_online:
    - text: >-
        Giao dịch Online chính là hình thức giao dịch cho phép khách hàng
        tiếp cận thông tin và mua, bán chứng khoán một cách nhanh chóng.
        Chỉ với một chiếc máy tính hoặc smartphone có cài đặt ứng dụng và kết
        nối mạng Internet. Đây được xem là một phương tiện hữu ích đồng
        hành cùng bạn trong suốt quá trình đầu tư chứng khoán.
  utter_def.trade_offline_how_to:
    - text: >-
        Bạn có thể giao dịch trực tiếp bằng cách tới sàn giao dịch của Việt Tín
        ở địa chỉ số 40 Phan Bội Châu và làm theo hướng dẫn của nhân viên.
  utter_def.trade_online_how_to:
    - text: >-
        Để giao dịch online, bạn hãy truy cập vào trang web (url) trên máy tính
        hoặc sử dụng ứng dụng MAI trên điện thoại thông minh. Sau đó, nhấn
        vào...
  utter_def.trade_phonecall_how_to:
    - text: >-
        Để giao dịch qua điện thoại, hãy gọi đến tổng đài theo số 01234567890 và
        làm theo hướng dẫn.
  utter_def.account_money_safety:
    - text: >-
        Có. Hiện nay có 2 hình thức nộp tiền giao dịch chứng khoán. Đó là gửi
        trực tiếp vào tài khoản giao dịch chứng khoán hoặc gửi vào tài khoản
        ngân hàng có liên kết với tài khoản chứng khoán (connecting bank). Các
        tài khoản này đều được quản lý theo quy định của pháp luật để đảm bảo
        quyền lợi hợp pháp của nhà đầu tư.
  utter_def.account_money_interest:
    - text: >-
        Số tiền bạn còn trong tài khoản chứng khoán mà bạn không sử dụng đến sẽ
        được tính theo lãi suất không kỳ hạn (hiện tại là 0.3%/năm).
  utter_def.stock_price:
    - text: >-
        Giá tham chiếu của 1 cổ phiếu trong phiên giao dịch ngày hôm nay chính
        là giá đóng cửa của cổ phiếu đó trong phiên giao dịch ngày hôm qua. Nói
        cách khách, giá đóng cửa của cổ phiếu ngày hôm nay chính là giá tham
        chiếu của cổ phiếu đó trong phiên giao dịch ngày mai. Trong phiên giao
        dịch, khi theo dõi bảng giá chứng khoán, bạn có thể theo dõi cổ phiếu đó
        đang khớp lệnh ở giá tăng so với giá tham chiếu (màu xanh), tăng trần
        (màu tím), giữ nguyên giá tham chiếu (màu vàng), giá giảm (màu đỏ) hay
        giá giảm sàn (màu nhạt xám).
  utter_def.trade_fee:
    - text: >-
        Phí giao dịch chứng khoán sẽ do từng công ty chứng khoán quy định. Hiện
        nay thông thường phí sẽ giao động trong khoảng 0.15%-0.3%.
  utter_def.trade_same_stock:
    - text: >-
        Bạn ̣được phép đặt lệnh Mua/Bán đồng thời cùng một mã chứng khoán trong
        phiên khớp lệnh liên tục. Bạn không được phép đặt lệnh Mua/Bán đồng thời
        cùng một mã chứng khoán trong phiên khớp lệnh định kỳ, trừ các lệnh chưa
        khớp và còn hiệu lực từ phiên khớp lệnh liên tục trước đó.
  utter_def.trade_zero_stock:
    - text: >-
        Không được. Bạn chỉ có thể đặt lệnh bán 1 mã chứng khoán khi trong tài
        khoản của bản đã có sẵn chứng khoán đó.
  utter_def.trade_sell_time:
    - text: >-
        Chu kỳ thanh toán đang áp dụng trên cả 3 sàn HOSE, HNX, UPCOM là T+2 (2
        ngày giao dịch). Điều này có nghĩa , sau khi mua chứng khoán thành công,
        thì sau 2 ngày giao dịch, chứng khoán đó sẽ về tài khoản của bạn. Lúc đó
        bạn có thể đặt bán chứng khoán này. Ví dụ: Vào ngày thứ 3 (5/6/2018),
        bạn mua cổ phiếu VND thì đến ngày thứ 5 (7/6/2018) là cổ phiếu đã về tài
        khoản. Tuy nhiên cổ phiếu sẽ về tài khoản vào buổi chiều sau giờ giao 
        dịch nên phải sang phiên giao dịch ngày hôm sau (T+3) bạn mới có thể
        bán  được cổ phiếu này. Với cổ phiếu bạn mua vào thứ 5, thứ 6 thì thời
        gian  cổ phiếu về tài khoản sẽ không tính thứ 7, chủ nhật.
  utter_def.stock_rights:
    - text: >-
        Quyền mà cổ đông nắm giữ cổ phần có thể nhận được là quyền nhận cổ tức
        (cổ tức bằng tiền, cổ tức bằng cổ phiếu); quyền mua cổ phiếu phát hành
        thêm với giá ưu đãi; quyền bỏ phiếu; quyền họp đại hội cổ đông; quyền
        đóng góp ý kiến vào việc kinh doanh của công ty.
  utter_def.stock_rights_exercise:
    - text: >-
        Tùy vào loại quyền mà chứng khoán đó phát sinh, cổ đông mới cần thực
        hiện những công việc cụ thể. - Đối với các quyền cổ tức, bạn không cần
        làm gì, cổ tức vẫn tự động được chuyển về tài khoản hoặc được ghi nhận
        cho bạn.  - Đối với quyền mua chứng khoán phát hành thêm, CTCK nơi bạn
        mở tài khoản hoặc tổ chức phát hành của chứng khoán đó sẽ liên hệ và
        thông báo với bạn các thông tin về đợt thực hiện quyền mua. Khi đó nếu
        bạn thực hiện, bạn hãy làm theo chỉ dẫn của CTCK hoặc tổ chức phát hành.
        - Với các quyền khác, bạn làm theo hướng dẫn của tổ chức phát hành để
        thực hiện quyền lợi hợp pháp của mình.
  utter_def.stock_dividends_receive:
    - text: >-
        Đối với quyền cổ tức bằng cổ phiếu, bạn không cần thực hiện thao tác gì
        thì cổ tức này vẫn về tài khoản của bạn hoặc được ghi nhận quyền lợi hợp
        pháp của bạn.
  utter_def.account_open_multiple:
    - text: >-
        Theo quy định tại Thông tư 203/2015/TT-BTC của Ủy ban Chứng khoán Nhà
        nước, bạn chỉ được mở tại mỗi công ty chứng khoán 1 tài khoản chứng
        khoán. Nhưng bạn lại có thể mở tài khoản tại nhiều công ty chứng khoán
        khác nhau... Như vậy, 1 nhà đầu tư có thể mở nhiều tài khoản chứng
        khoán.
  utter_def.account_deposit:
    - text: >-
        Mỗi CTCK có quy định cụ thể về cách nộp tiền vào tài khoản chứng khoán.
        Tuy nhiên thông thường sẽ có 3 cách nộp tiền, là: 

        - Nộp tiền mặt tại quầy ngân hàng vào tài khoản chứng khoán. 

        - Chuyển tiền online từ tài khoản ngân hàng vào tài khoản chứng khoán. 

        - Nộp tiền qua connecting bank
  utter_def.account_withdraw:
    - text: >-
        Thông thường, nhà đầu tư có thể đến trực tiếp công ty chứng khoán viết
        giấy rút tiền hoặc thực hiện lệnh rút tiền online thông qua thiết bị kết
        nối internet.
  utter_def.trade_margin:
    - text: >-
        Giao dịch ký quỹ (Margin Trading) là việc nhà đầu tư mua cổ phiếu có sử
        dụng hạn mức tín dụng do công ty chứng khoán cấp. Nhà đầu tư thế chấp cổ
        phiếu đang nắm giữ, vay tiền của công ty chứng khoán để mua thêm cổ
        phiếu, đồng thời trả lãi vay và nợ cho công ty chứng khoán khi bán chứng
        khoán.
  utter_def.trade_margin_interest:
    - text: >-
        Lãi suất giao dịch ký quỹ được quy định tùy từng công ty chứng khoán và
        có thể thay đổi tùy theo từng thời kì. Thông thường lãi suất giao dịch
        ký quỹ sẽ cao hơn lãi suất vay ngân hàng.
  utter_def.trade_margin_ratio:
    - text: >-
        Tỷ lệ ký quỹ ban đầu là phần trăm của tổng giá trị cổ phiếu ký quỹ mà
        nhà đầu tư buộc phải trả khi mua trên tài khoản ký quỹ. Ví dụ, nếu nhà
        đầu tư có 100.000.000 đồng, muốn mua cổ phiếu ABC với mức ký quỹ ban đầu
        50%. Vậy thì số lượng cổ phiếu ABC được phép mua ký quỹ được tính như
        sau: 100.000.000đ/ 50% = 200.000.000đ. Như vậy, nhà đầu tư có thể mua
        200.000.000 đồng cổ phiếu ABC khi sử dụng dịch vụ ký quỹ.
  utter_def.trade_margin_call:
    - text: >-
        Đây là mức tỷ lệ ký quỹ margin tối thiểu bạn phải duy trì. Khi tỷ lệ ký
        quỹ bằng hoặc thấp hơn tỷ lệ cảnh bảo (cao hơn tỷ lệ ép bán), công ty
        chứng khoán sẽ gọi điện, nhắn tin thông báo bạn bổ sung ký quỹ. Hiện
        nay, tỷ lệ margin call thông thường ở các công ty chứng khoán là 40%.
  utter_def.account_open_overseas:
    - text: >-
        Có thể. Công ty chứng khoán sẽ tiến hành quy trình mở tài khoản từ xa
        cho bạn.
  utter_def.trade_foreign:
    - text: >-
        Không thể. Tài khoản giao dịch chứng khoán mở tại Việt Nam, hiện nay chỉ
        mua/bán được chứng khoán đang niêm yết trên các sàn giao dịch chứng
        khoán của Việt Nam.
  utter_def.stock_exchange_upcom:
    - text: >-
        Sàn chứng khoán Upcom (Tên viết tắt tiếng anh là Unlisted Public Company
        Market) là nơi giao dịch chứng khoán của công ty đại chúng chưa được
        niêm yết. Sàn Upcom được tổ chức tại Sở giao dịch chứng khoán Hà Nội.
  utter_def.trade_hours:
    - text: "Thời gian giao dịch sàn Hose: \na. Đối với cổ phiếu, chứng chỉ quỹ đóng, chứng chỉ quỹ ETF, chứng quyền: \n\t- Khớp lệnh định kỳ mở cửa và thỏa thuận: 9h00’ đến 9h15’ \n\t- Khớp lệnh liên tục và thỏa thuận: 9h15’ đến 11h30’ \n\t- Nghỉ giữa phiên: 11h30’ đến 13h00’ \n\t- Khớp lệnh liên tục II và thỏa thuận: 13h00’ đến 14h30’ \n\t- Khớp lệnh định kỳ đóng cửa và thỏa thuận:14h30’ đến 14h45’ \n\t- Giao dịch thỏa thuận: 14h45’ đến 15h00’ \nb. Đối với trái phiếu \n\t- Giao dịch thỏa thuận: 9h00’ đến 11h30’ \n\t- Nghỉ giữa phiên: 11h30’ đến 13h00’ \n\t- Giao dịch thỏa thuận: 13h00’ đến 15h00’ \nLệnh có giá trị trong suốt thời gian giao dịch, không hết hạn trong thời gian nghỉ giữa phiên."
  utter_def.trade_amount_hsx:
    - text: >-
        Giao dịch khớp lệnh lô chẵn: 10 cổ phiếu, chứng chỉ quỹ đóng, chứng chỉ
        quỹ ETF, chứng quyền. Khối lượng tối đa của một lệnh đặt là 500.000 cổ
        phiếu, chứng chỉ quỹ đóng, chứng chỉ quỹ ETF, chứng quyền. 

        - Khối lượng giao dịch thỏa thuận: từ 20.000 cổ phiếu, chứng chỉ quỹ
        đóng, chứng chỉ quỹ ETF, chứng quyền trở lên. 

        - Không quy định đơn vị giao dịch đối với giao dịch thỏa thuận. 

        - Giao dịch có khối lượng từ 01 đến 09 cổ phiếu (lô lẻ) được thực hiện
        trực tiếp giữa người đầu tư với công ty chứng khoán, giá thực hiện được
        xác định bằng 90% giá tham chiếu của ngày ký kết Hợp đồng.
  utter_def.misc_vsd:
    - text: >-
        Trung tâm lưu ký chứng khoán Việt Nam (VSD) quản lý nhằm đảm bảo các
        quyền và lợi ích liên quan đến chứng khoán của người sở hữu.
  utter_def.trade_amount_hnx:
    - text: >-
        Đối với giao dịch khớp lệnh lô chẵn: 100 cố phiếu, chứng chỉ quỹ ETF.
        Khối lượng giao dịch thỏa thuận: từ 5.000 cổ phiếu, chứng chỉ quỹ ETF;
        không quy định đơn vị giao dịch. Giao dịch thỏa thuận không được phép
        thực hiện trong ngày giao dịch đầu tiên của cổ phiếu mới niêm yết hoặc
        ngày giao dịch trở lại sau khi bị tạm ngừng giao dịch 25 ngày liên tiếp
        cho đến khi có giá đóng cửa được xác lập.
  utter_def.trade_amount_upcom:
    - text: >-
        Đối với giao dịch khớp lệnh lô chẵn: 100 cổ phiếu. Không quy định đơn vị
        giao dịch đối với giao dịch thỏa thuận. Giao dịch thỏa thuận không được
        phép thực hiện trong ngày giao dịch đầu tiên của cổ phiếu mới niêm yết
        hoặc ngày giao dịch trở lại sau khi bị tạm ngừng giao dịch 25 ngày liên
        tiếp cho đến khi có giá tham chiếu được xác lập từ kết quả của phương
        thức khớp lệnh liên tục.
  utter_def.misc_finance:
    - text: >-
        Tài chính là phạm trù kinh tế, phản ánh các quan hệ phân phối của cải xã
        hội dưới hình thức giá trị. Phát sinh trong quá trình hình thành, tạo
        lập, phân phối các quỹ tiền tệ của các chủ thể trong nền kinh tế nhằm
        đạt mục tiêu của các chủ thể ở mỗi điều kiện nhất định.
  utter_def.misc_viettin:
    - text: >-
        Công ty Cổ phần chứng khoán Việt Tín được thành lập bởi một nhóm các
        chuyên gia hàng đầu Việt Nam và quốc tế trong lĩnh vực kinh tế tài
        chính. Website: http://www.viet-tin.com/
  utter_def.account_age:
    - text: 'Cho dù bạn là ai, bạn luôn được quyền mở tài khoản khi bạn đủ 18 tuổi.'
  utter_def.misc_rich:
    - text: >-
        Điều này hoàn toàn phụ thuộc vào khả năng đầu tư của bạn. MAI ở đây để
        giúp bạn và chúc bạn sẽ kiếm được thật nhiều lợi nhuận.
  utter_def.stock_dividends:
    - text: >-
        Cổ tức là một phần lợi nhuận sau thuế được chia cho cổ đông công ty sau
        khi đã trích lập các quỹ theo quy định. Hàng năm, số tiền được trích ra
        để chi trả cổ tức sẽ được thông qua trong Đại hội cổ đông.
  utter_def.trade_order:
    - text: >-
        Lệnh giao dịch là một chỉ thị của khách hàng cho nhà môi giới để mua
        hoặc bán chứng khoán theo yêu cầu mà khách hàng đặt ra. Nội dung cơ bản
        của một lệnh giao dịch bao gồm các vấn đề cơ bản sau: - Lệnh mua hay
        lệnh bán - Tên khách hàng - Số tài khoản - Khối lượng - Giá - Hiệu lực
        của lệnh
  utter_def.misc_lost:
    - text: >-
        Hoàn toàn có thể bạn ạ. Mai chúc bạn có chiến lược đầu tư hợp lý để quản
        lý được số lỗ (nếu có) của mình nhé.
  utter_def.stock_transfer:
    - text: >-
        Thủ tục để đóng tài khoản/chuyển chứng khoán từ tài khoản ở công ty này
        sang công ty khác rất đơn giản. Bạn chỉ cần cầm CMND/Thẻ căn cước còn
        hiệu lực của mình tới công ty chứng khoán yêu cầu chuyển chứng khoán.
        CTCK sẽ có trách nhiệm thực hiện các giấy tờ liên quan theo mẫu cho bạn.
  utter_def.stock_etf:
    - text: >-
        Chứng chỉ quỹ (Exchange Traded Fund) hay quỹ hoán đổi giao dịch/danh
        mục  là loại chứng khoán xác nhận một phần quyền sở hữu của nhà đầu tư
        đối  vốn góp của quỹ đại chúng; một loại quỹ đầu tư thụ động. Với mục
        đích  chính là mô phỏng theo một chỉ số cổ phiếu, trái phiếu, hàng hóa
        hoặc  một loại tài sản nhất định, chứng chỉ quỹ là quỹ đầu tư nắm giữ
        các loại  tài sản như cổ phiếu, hàng hóa, hoặc trái phiếu; và được giao
        dịch trên  thị trường chứng khoán gần với giá trị tài sản ròng (NAV)
        trong suốt  phiên giao dịch.
  utter_def.stock_derivatives:
    - text: >-
        Chứng khoán phái sinh là các công cụ tài chính mà giá trị của chúng phụ
        thuộc vào giá của một tài sản cơ sở. Chứng khoán phái sinh là hợp đồng
        về một giao dịch diễn ra trong tương lai, được xác định trước ở thời
        điểm hiện tại.
  utter_def.trade_advise:
    - text: >-
        MAI rất tiếc không thể đưa ra lời khuyên cho bạn được. MAI không được
        phép làm điều này.
  utter_def.stock_base_deri_difference:
    - text: "Sự khác nhau cơ bản giữa thị trường chứng khoán phái sinh (CKPS) và thị trường chứng khoán cơ sở (CKCS) là: \n- Về thời gian sở hữu:  \n\t+ CKPS: Sở hữu tối đa đến thời gian đáo hạn \n\t+ CKCS: Có thể sở hữu vĩnh viễn (nếu tổ chức phát hành còn tồn tại)\n- Về khối lượng phát hành/niêm yết: \n\t+ CKPS không giới hạn số lượng hợp đồng được giao dịch.  \n\t+ Ngược lại, CKCS có giới hạn số lượng chứng khoán được giao dịch (phụ thuộc vào tổ chức phát hành) \n- Về khả năng bán khống chứng khoán \n\t+ CKPS có thể thực hiện giao dịch bán khống.  \n\t+ CKCS không thể bán khống. \n- Về chu kì thanh toán:  \n\t+ CKPS có thể mua bán trong ngày. Lãi/lỗ được xác định hằng ngày. Để tiếp tục nắm giữ vị thế, bắt buộc phải đạt mức ký quỹ duy trì \n\t+ CKCS không thể giao dịch trong ngày mà chu kì thanh toán là T+2."
  utter_def.trade_futures_contract:
    - text: >-
        Hợp đồng tương lai là một loại chứng khoán phái sinh, là một hợp đồng
        chuẩn hóa giữa bên bán và bên mua về việc giao dịch một tài sản cơ sở
        tại một thời điểm nhất định trong tương lai với mức giá xác định trước. 

        Hợp đồng tương lai sẽ luôn luôn tồn tại 2 bên của hợp đồng là Bên mua và
        Bên bán hợp đồng. Nhà đầu tư được coi là bên mua (hay còn gọi là tham
        gia vị thế mua) hoặc Bên bán (hay còn gọi là tham gia vị thế bán) của
        hợp đồng khi nhà đầu tư đó đặt lệnh mua/bán hợp đồng trên thị trường và
        được khớp với lệnh đối ứng trên cơ sở về giá và khối lượng. Nếu nhà đầu
        tư có nhu cầu mua tài sản cơ sở, hoặc/và kỳ vọng giá của tài sản cơ sở
        sẽ tăng trong tương lai, thì nhà đầu tư sẽ tham gia mua Hợp đồng; ngược
        lại, nếu nhà đầu tư có nhu cầu bán tài sản cơ sở hoặc/và kỳ vọng giá của
        tài sản cơ sở sẽ giảm trong tương lai, thì nhà đầu tư sẽ tham gia bán
        hợp đồng.
  utter_def.trade_forward_contract:
    - text: >-
        Hợp đồng kỳ hạn là một loại chứng khoán phái sinh, hợp đồng kì hạn là
        một thoả thuận giữa hai bên về việc mua hay bán một tài sản nào đó vào
        một thời điểm định trước trong tương lai.
  utter_def.account_open_derivatives_co:
    - text: >-
        Theo Nghị định số 42 về chứng khoán phái sinh và thị trường chứng khoán
        phái sinh, Thông tư 11 hướng dẫn Nghị định 42, các CTCK muốn cung cấp
        dịch vụ phái sinh tới khách hàng (Dịch vụ môi giới chứng khoán phái
        sinh) cần đáp ứng điều kiện: - Được cấp phép đầy đủ vể nghiệp vụ kinh
        doanh chứng khoán (Điều 60 Luật Chứng khoán), được chấp thuận hoạt động
        tự doanh chứng khoán phái sinh. - Bên cạnh đó, để kinh doanh chứng khoán
        phái sinh, CTCK còn phải hội đủ các điều kiện sau: Vốn điều lệ, vốn chủ
        sở hữu từ 800 tỷ đồng trở lên; không lỗ trong 2 năm gần nhất; tỷ lệ vốn
        khả dụng tối thiểu 220% trong 12 tháng gần nhất; BCTC được kiểm toán
        chấp thuận; không ở trong quá trình hợp nhất, sáp nhập, giải thể, phá
        sản, kiểm toán, kiểm soát đặc biệt.
  utter_def.stock_types:
    - text: 'Thông thường có 2 dạng cổ phiếu : Cổ phiếu thường và cổ phiếu ưu đãi.'
  utter_def.stock_preferred:
    - text: >-
        Cổ đông nắm giữ cổ phiếu ưu đãi có quyền hạn và trách nhiệm hạn chế như
        : lợi tức cố định, không có quyền bầu cử, ứng cử. Tuy  nhiên, cổ đông sở
        hữu cổ phiếu ưu đãi luôn được nhận cổ tức đầu tiên, và khi công ty bị
        phá sẩn thì họ cũng là những người được công ty trả trước sau đó mới đến
        cổ đông thường.
  utter_def.stock_market:
    - text: >-
        Thị trường chứng khoán là một tập hợp bao gồm những người mua và người
        bán cổ phiếu (hay chứng khoán), thứ đại diện cho quyền sở hữu của họ đối
        với một doanh nghiệp; chúng có thể bao gồm các cổ phiếu được niêm yết
        trên sàn giao dịch chứng khoán đại chúng, hoặc những cổ phiếu được giao
        dịch một cách không công khai.
  utter_def.stock_profit:
    - text: >-
        Sự tăng giá cổ phiếu. Bạn mua cổ phiếu giá 20.000đồng/CP và bán giá
        30.000đồng/CP. Khi đó bạn lãi 10.000 đồng/cổ phiếu (50%) Hưởng lợi từ cổ
        tức. Là số tiền công ty trả cho cổ đông hàng năm, ví dụ cổ tức là 2.000
        đồng/CP.
  utter_def.account_open_where:
    - text: >-
        Để mở tài khoản giao dịch chứng khoán chắc chắn bạn cần ký hợp đồng
        mở         tài khoản với Công ty chứng khoán (CTCK). Để tìm hiểu chi
        tiết về giấy         tờ, thủ tục tiến hành mở tài khoản, mời bạn nhấn
        vào đây         http://www.viet-tin.com/vtss/gioi-thieu/
  utter_def.account_money_transfer:
    - text: >-
        Khi bạn mở tài khoản, bạn sẽ kê khai số tài khoản ngân hàng bạn luôn.
        Khi đó bạn nộp rút tiền bằng cách chuyển khoản qua lại của các tài khoản
        của bạn là tài khoản ngân hàng, và tài khoản chứng khoán. Vậy nên bạn
        hoàn toàn có thể rút tiền ở ATM. Ngoài cách trực tuyến chuyển khoản, bạn
        cũng có thể lên thẳng công ty chứng khoán để nộp tiền và rút tiền trực
        tiếp.
  utter_def.trade_broker:
    - text: >-
        Broker hay Môi giới chứng khoán là người đại diện, bảo vệ quyền lợi cho 
        khách hàng, có thể là tổ chức, công ty hay cá nhân, thông qua việc tư
        vấn,  thực hiện các giao dịch. Vì vậy, công việc của broker bao gồm thu
        thập và  thẩm định thông tin về thị trường cổ phiếu trong hoặc ngoài
        nước,  chứng khoán và trái phiếu chính phủ; trên cơ sở đó đưa ra lời
        khuyên  thích hợp cho khách hàng.
  utter_def.trade_broker_need:
    - text: >-
        Câu trả lời là KHÔNG cần thiết. Nên chỉ sử dụng môi giới khi bạn đảm bảo
        về chất lượng môi giới trước khi mở tài khoản, nếu không dám chắc thì
        hãy mở tài khoản độc lập.
  utter_def.trade_method:
    - text: >-
        Về hình thức có thể tự đầu tư hoặc ủy thác đầu tư cho những tổ chức, cá
        nhân giàu kinh nghiệm. Về phương pháp: Ở đây có rất nhiều phương pháp
        chọn cổ phiếu.
  utter_def.account_oct:
    - text: >-
        Dịch vụ chuyển tiền trực tuyến OCT là dịch vụ hỗ trợ chuyển khoản, cho
        phép bạn chuyển tiền từ tài khoản chứng khoán đến các tài khoản ngân
        hàng đã được đăng ký với công ty CK qua cổng giao dịch trực tuyến và
        không cần đến trực tiếp công ty CK để thực hiện giao dịch chuyển khoản.
  utter_def.account_foreign_requirement:
    - text: |-
        Bản sao Hộ chiếu có công chứng 
        Lý lịch tư pháp
        Bản sao công chứng CMND/Hộ chiếu người đại diện giao dịch (nếu có) 
        Lý lịch tư pháp người đại diện giao dịch (nếu có)
  utter_fallback:
    - text: 'Xin lỗi, MAI chưa hiểu, bạn có thể nói rõ hơn không'
  utter_chat.bot_why_name_mai:
    - text: >-
        MAI là viết tắt cho My Artificial Intelligence, nhưng nghe MAI ngắn gọn
        và đáng yêu hơn nhiều hihi
  utter_def.stock_index_fund:
    - text: >-
        Quỹ chỉ số (index fund) là loại hình quỹ hỗ tương mua tất cả các cổ
        phiếu trong một loại chỉ số chứng khoán nhất định, ví dụ VN30 bao gồm 30
        cổ phiếu có vốn hóa lớn trên Sở giao dịch Chứng Khoán – TPHCM
  utter_def.stock_exchange_hose:
    - text: >-
        HOSE là viết tắt của Ho Chi Minh Stock Exchange – Sở Giao dịch Chứng
        khoán Thành phố Hồ Chí Minh – là một đơn vị trực thuộc Ủy ban Chứng
        khoán Nhà nước và quản lý hệ thống giao dịch chứng khoán niêm yết của
        Việt Nam.
  utter_def.stock_vn30:
    - text: >-
        Vn30 là số nhóm các cổ phiếu có vốn hóa lớn trong bộ chỉ số được Sở giao
        dịch Chứng Khoán – TPHCM triển khai ngày 6/2/2012, với mục đích tổng hợp
        các mã cổ phiếu hàng đầu trên thị trường chứng khoán Việt Nam, về giá
        trị vốn hóa và thanh khoản.
